<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="/"><img src="{{ site.icon }}"></img></a>
    <nav class="site-nav">
      <a href="#" class="menu-icon"><i class="fa fa-bars"></i></a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title and page.layout != 'hidden' and page.layout != 'landing' %}
          <a class="page-link" href="{{ page.url }}">{{ page.title | upcase }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
