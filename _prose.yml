# Prose Settings
prose:
  siteurl: '' # same as site.basurl
  media: '/assets/images'
  ignore:
    - '.DS_Store'
    - '.gitignore'
    - '*.html'
    - '*.xml'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'CNAME'
    - '404.md'
    - '_config.yml'
    - '_prose.yml'
    - '/_layouts'
    - '/_sass'
    - '/_site'
    - '/css'
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          placeholder: "example: 5 Tips to Sell Your Home Fast"
      - name: "date"
        field:
          element: "text"
          help: "YYYY-MM-DD"
          placeholder: "example: 2015-05-30"
    _properties:
      - name: "title"
        field:
          element: "text"
          label: "Listing Title"
          placeholder: "example: Commercial Property for sale in Oak Ridge, TN"
      - name: "address"
        field:
          element: "text"
          label: "Address"
          placeholder: "example: 1099 Commerce Park Drive Oak Ridge, TN 37830"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "enter as: YYYY-MM-DD"
          placeholder: "example: 2015-05-30"
      - name: "sold"
        field:
          element: "select"
          label: "Sold/Unsold"
          options:
            - name: 'Sold'
              value: 'true'
            - name: 'Unsold'
              value: 'false'
      - name: "price"
        field:
          element: "text"
          label: "Price"
          placeholder: "example: $200,000"
