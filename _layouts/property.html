--
layout: default
permalink: /properties-for-sale/:path/
---
<div class="home">
  <div class="post">
    
    <header class="post-header">
      <h2>{{ page.title }}</h2>
      <p class="post-meta">Listed on {{ page.date | date: "%b %-d, %Y" }}</p>
      <p class="post-meta">Priced at {{ page.price | money }}</p>
      <p class="post-meta">{% if page.sold == true %}SOLD{% elsif page.sold == false %}FOR SALE{% else %}{% endif %}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>
    
    <iframe width="100%" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/{{page.mode}}?key={{site.mapkey}}&q={{page.address | replace: " ", "+" }}" allowfullscreen"></iframe>

  </div>
</div>
